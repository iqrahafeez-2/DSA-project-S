<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Playlist Manager</h1>

        <div class="controls">
            <button id="loadPlaylistBtn">Load Playlist</button>
            <button id="addSongBtn">Add Song to Queue</button>
            <button id="playNextBtn">Play Next</button>
            <button id="viewHistoryBtn">View Playback History</button>
        </div>

        <div class="output">
            <h2>Output</h2>
            <pre id="outputArea"></pre>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
